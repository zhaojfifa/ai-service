<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>环节 1 · 版式选择与素材准备</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body data-stage="stage1">
    <header class="page-header">
      <div>
        <h1>营销海报 · Route A</h1>
        <p>选择版式、填写文案、上传槽位图片，前端直接排版。</p>
      </div>
      <label class="api-config">
        <span>后端 API 地址</span>
        <input type="url" id="api-base" placeholder="https://your-api.example.com" />
      </label>
    </header>

    <main class="stage-layout">
      <section class="card" id="layout-picker-card">
        <h2>1. 选择版式</h2>
        <div id="layout-picker" class="layout-picker"></div>
      </section>

      <section class="card" id="content-input-card">
        <h2>2. 填写文案与上传槽位图片</h2>
        <div class="grid-2">
          <div class="form-column">
            <label class="field">
              <span>品牌名称</span>
              <input type="text" id="input-brand-name" />
            </label>
            <label class="field">
              <span>主标语</span>
              <input type="text" id="input-slogan" />
            </label>
            <label class="field">
              <span>产品卖点</span>
              <textarea id="input-product-highlights" rows="3"></textarea>
            </label>
            <label class="field">
              <span>行动号召</span>
              <input type="text" id="input-call-to-action" />
            </label>

            <fieldset class="fieldset">
              <legend>提示词（纯前端预览）</legend>
              <label class="field">
                <span>品牌/代理提示词</span>
                <textarea data-prompt-slot="brand" rows="2"></textarea>
              </label>
              <label class="field">
                <span>场景提示词</span>
                <textarea data-prompt-slot="scenario" rows="2"></textarea>
              </label>
              <label class="field">
                <span>产品提示词</span>
                <textarea data-prompt-slot="product" rows="2"></textarea>
              </label>
              <label class="field">
                <span>卖点/Benefits 提示词</span>
                <textarea data-prompt-slot="benefits" rows="2"></textarea>
              </label>
            </fieldset>
          </div>

          <div class="form-column">
            <div class="upload-field">
              <label>品牌 Logo</label>
              <input type="file" id="upload-brand-logo" accept="image/*" />
              <img data-preview-for="upload-brand-logo" class="thumb" alt="Logo 预览" />
            </div>
            <div class="upload-field">
              <label>主视觉 / 场景图</label>
              <input type="file" id="upload-hero-image" accept="image/*" />
              <img data-preview-for="upload-hero-image" class="thumb" alt="场景预览" />
            </div>
            <div class="upload-field">
              <label>产品渲染图</label>
              <input type="file" id="upload-product-image" accept="image/*" />
              <img data-preview-for="upload-product-image" class="thumb" alt="产品预览" />
            </div>
            <div class="gallery-uploads">
              <label>底部系列小图</label>
              <div class="grid-2">
                <div class="upload-field">
                  <input type="file" id="upload-gallery-1" accept="image/*" />
                  <img data-preview-for="upload-gallery-1" class="thumb" alt="小图1" />
                </div>
                <div class="upload-field">
                  <input type="file" id="upload-gallery-2" accept="image/*" />
                  <img data-preview-for="upload-gallery-2" class="thumb" alt="小图2" />
                </div>
                <div class="upload-field">
                  <input type="file" id="upload-gallery-3" accept="image/*" />
                  <img data-preview-for="upload-gallery-3" class="thumb" alt="小图3" />
                </div>
                <div class="upload-field">
                  <input type="file" id="upload-gallery-4" accept="image/*" />
                  <img data-preview-for="upload-gallery-4" class="thumb" alt="小图4" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="card" id="preview-card">
        <h2>3. 版式实时预览</h2>
        <div id="poster-layout-preview" class="poster-frame">
          <div class="poster-header">
            <img data-slot="logo" class="slot-logo" alt="品牌 logo" />
            <div class="text-block">
              <div data-slot="brand" class="slot-brand"></div>
              <div data-slot="slogan" class="slot-slogan"></div>
            </div>
          </div>
          <div class="poster-body" data-layout-area="hero">
            <img data-slot="hero" class="slot-hero" alt="主视觉" />
            <div class="body-text">
              <div data-slot="highlights" class="slot-highlights"></div>
              <div data-slot="cta" class="slot-cta"></div>
              <img data-slot="product" class="slot-product" alt="产品图" />
            </div>
          </div>
          <div class="poster-gallery" id="preview-gallery">
            <figure><img data-slot="gallery-1" alt="小图1" /></figure>
            <figure><img data-slot="gallery-2" alt="小图2" /></figure>
            <figure><img data-slot="gallery-3" alt="小图3" /></figure>
            <figure><img data-slot="gallery-4" alt="小图4" /></figure>
          </div>
        </div>
        <div class="actions">
          <button id="go-to-stage2" class="btn primary">保存并前往环节 2</button>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
