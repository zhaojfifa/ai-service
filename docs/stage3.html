<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>环节 3 · 邮件发送</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body data-stage="stage3">
    <header class="page-header">
      <div>
        <h1>环节 3 · 邮件发送</h1>
        <p>使用上一环节的海报附件发送营销邮件。</p>
      </div>
      <nav class="stage-nav">
        <a href="index.html">环节 1</a>
        <span class="nav-arrow">→</span>
        <a href="stage2.html">环节 2</a>
        <span class="nav-arrow">→</span>
        <span class="active">环节 3</span>
      </nav>
    </header>

    <main class="stage-layout">
      <section class="card">
        <h2>邮件内容</h2>
        <p id="attachment-variant-indicator"></p>
        <img id="attachment-preview" class="thumb" alt="附件预览" />
        <form id="email-form">
          <label class="field">
            <span>收件人邮箱</span>
            <input type="email" id="email-recipient" required />
          </label>
          <label class="field">
            <span>邮件主题</span>
            <input type="text" id="email-subject" />
          </label>
          <label class="field">
            <span>邮件正文</span>
            <textarea id="email-body" rows="5"></textarea>
          </label>
          <div class="actions">
            <button type="submit" class="btn primary">发送邮件</button>
          </div>
        </form>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
