name: Deploy frontend to GitHub Pages (static)

on:
  push:
    branches:
      - fix/demo1.0-stage2-a-only-stabilize
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Disable Jekyll
        run: |
          touch frontend/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload frontend as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
