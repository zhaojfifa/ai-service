name: Deploy frontend to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-frontend.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      # Ensure GitHub Pages does NOT run Jekyll processing
      - name: Disable Jekyll
        run: |
          touch frontend/.nojekyll

      - name: Assert templates exist
        run: |
          test -f frontend/templates/registry.json
          ls -la frontend/templates | head -n 50

      - name: Assemble Pages site
        run: |
          rm -rf site
          mkdir -p site
          cp -r frontend/* site/

          # Ensure templates are present at site root: /templates/*
          mkdir -p site/templates
          if [ -d "templates" ]; then
            cp -r templates/* site/templates/
          fi

          # Disable Jekyll
          touch site/.nojekyll

          test -f site/templates/registry.json
          ls -la site/templates | head -n 50

      - name: Upload artifact (frontend)
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
