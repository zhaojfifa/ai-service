name: Deploy frontend to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-frontend.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      # Ensure GitHub Pages does NOT run Jekyll processing
      - name: Disable Jekyll
        run: |
          touch frontend/.nojekyll

      - name: Assert templates exist
        run: |
          test -f frontend/templates/registry.json
          ls -la frontend/templates | head -n 50

      - name: Build Pages artifact directory (_site)
      run: |
        rm -rf _site
        mkdir -p _site
        cp -r frontend/* _site/

        # Ensure templates are present at site root: /templates/*
        mkdir -p _site/templates
        if [ -d "frontend/templates" ]; then
          cp -r frontend/templates/* _site/templates/
        fi
        if [ -d "templates" ]; then
          # optional: if someone placed assets at repo-root/templates, merge them too
          cp -r templates/* _site/templates/ || true
        fi

        # Disable Jekyll
        touch _site/.nojekyll

        # Write build info
        python - <<'INNER'
import json, os, subprocess, time
sha = subprocess.check_output(["git","rev-parse","HEAD"]).decode().strip()
info = {"git_sha": sha, "built_at": int(time.time())}
open("_site/build-info.json","w",encoding="utf-8").write(json.dumps(info, ensure_ascii=False, indent=2))
INNER

        echo "=== _site root ==="
        ls -la _site | head -n 50
        echo "=== _site/templates ==="
        ls -la _site/templates | head -n 50

        test -f _site/templates/registry.json

    - name: Upload artifact (frontend)
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
