name: Manual sync frontend to docs

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare docs directory
        run: |
          mkdir -p docs
          find docs -mindepth 1 -maxdepth 1 ! -name CNAME -exec rm -rf {} +

      - name: Copy frontend -> docs
        run: |
          cp -r frontend/* docs/

      - name: Inject backend API base URL
        if: ${{ env.API_BASE_URL != '' }}
        run: |
          sed -i "s|__API_BASE_URL__|${{ env.API_BASE_URL }}|g" docs/app.js || true
          sed -i "s|__API_BASE_URL__|${{ env.API_BASE_URL }}|g" docs/index.html || true
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}

      - name: Commit & push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore(docs): manual sync from frontend'
          file_pattern: docs/**
