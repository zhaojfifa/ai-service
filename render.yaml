# render.yaml
services:
  - type: web
    name: ai-service
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT --log-level debug
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: IMAGE_BACKEND
        value: openai
      - key: OPENAI_API_KEY
        sync: false        # 在控制台填
      - key: OPENAI_BASE_URL
        value: https://api.openai.com/v1
      - key: OPENAI_MODEL
        value: gpt-image-1
      - key: ALLOWED_ORIGINS
        value: https://zhaojfifa.github.io/ai-service, http://localhost:5173, http://localhost:3000
      # 如有邮件配置，同样放这里（SMTP_* / FROM_EMAIL 等）
